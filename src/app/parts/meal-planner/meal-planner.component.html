<div class="meal-planner">
  <header>
    <h1>MealHub</h1>
    <nav>
      <a [routerLink]="['/landing-page']">Home</a>
      <a [routerLink]="['/']">Logout</a>
    </nav>
  </header>

  <div class="content">
    <!-- Recipes Sidebar -->
    <div class="recipes-list">
      <h3>Recipes ({{ meals.length }})</h3>
      <ul cdkDropList 
          id="recipesList" 
          [cdkDropListData]="meals" 
          [cdkDropListConnectedTo]="connectedLists" 
          (cdkDropListDropped)="onDrop($event)">
        <li *ngFor="let meal of meals" 
            cdkDrag 
            [@dragMove]>
          {{ meal.name }}
        </li>
      </ul>
    </div>

    <!-- Planner Section -->
    <section class="planner">
      <div class="planner-header">
        <button (click)="goToPreviousWeek()">&lt;</button>
        <span>{{ weekRange }}</span>
        <button (click)="goToNextWeek()">&gt;</button>
        <button (click)="goToToday()">Today</button>
        <button (click)="downloadPDF()">Download PDF</button>
      </div>

      <table class="calendar-table">
        <thead>
          <tr>
            <th *ngFor="let day of daysOfWeek">{{ day }}</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td *ngFor="let day of daysOfWeek" 
                class="drop-box" 
                cdkDropList 
                [id]="day" 
                [cdkDropListData]="plannedMeals[day]" 
                [cdkDropListConnectedTo]="connectedLists" 
                (cdkDropListDropped)="onDrop($event, day)">
              <div *ngFor="let meal of plannedMeals[day]" 
                   cdkDrag 
                   [@dragMove] 
                   (click)="removeMealFromDay(meal, day)">
                {{ meal.name }}
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</div>
